<!DOCTYPE html>
<html lang="en">    
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Tech4Dev</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </header>

        <form id="survey-form">
            <fieldset>
                <label for="first-name">First Name
                    <input type="text" id="first-name" name="first-name" required="">
                </label><br>

                <label for="last-name">Last Name
                    <input type="text" id="last-name" name="last-name" required="">
                </label><br>

                <label for="email">Email
                    <input type="email" id="email" name="email" required="">
                </label><br>

                <label for="password">Password
                    <input type="password" id="password" name="password" required="">
                </label><br>

                <label for="confirm-password">Confirm Password
                    <input type="password" id="confirm-password" name="confirm-password" required="">
                </label><br>

                <input id="sign-up" type="submit" value="Sign Up">

                <p class="agreement">By clicking the Sign Up button, you agree to our <a href="#" target="_blank">Terms
                        &amp; Conditions</a> and <a href="#" target="_blank">Privacy Policy</a></p>

            </fieldset>

            <p class="login">Already have an account? <a href="#">Login Here</a></p>
        </form>

    </div>



</body>
</html>
